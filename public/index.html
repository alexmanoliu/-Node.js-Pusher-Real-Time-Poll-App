<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <title>Smartphone Poll</title>
  <style>.hidden { display: none; }</style>
</head>

<body>
  <div class="container">
    <h1>Smartphone Vote</h1>
    <p>Vote for your favorite Smartphone in 2018</p>
    <div id="hasVotedAlreadyErrorMsg" class="card-panel hidden" style="width: 30%">
      <span class="red-text text-darken-2">You have already voted, you can only vote once.</span>
    </div>
    <form id="vote-form">
      <p>
        <input type="radio" name="smartphone" id="samsung" value="SamsungS8">
        <label for="samsung">Samsung S8</label>
      </p>
      <p>
        <input type="radio" name="smartphone" id="huawei" value="Huawei">
        <label for="huawei">Huawei Mate PRO</label>
      </p>
      <p>
        <input type="radio" name="smartphone" id="oneplus5t" value="Oneplus5t">
        <label for="oneplus5t">Oneplus5t</label>
      </p>
      <p>
        <input type="radio" name="smartphone" id="iphone" value="IphoneX">
        <label for="iphone">Iphone X</label>
      </p>
      <input type="submit" value="Vote" class="btn">
    </form>

    <br>
    <br>
    
    <h5 style="text-align: center" id="chartTitle"></h5>
    <div id="chartContainer" style="height: 300px;width:100%"></div>
  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.2.2/pusher.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
  <script src="main.js"></script>

</body>

</html>
